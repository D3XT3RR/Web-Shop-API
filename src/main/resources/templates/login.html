<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pl">

</head>
<body>
<div id="wrapper">
    <header id="header">

<h1>Login</h1>
<form name='f' action="login" method='POST'>
    <table>
        <tr>
            <td>User:</td>

        </tr>

            <td>Password:</td>
            <td><input type='password' name='password' /></td>
        </tr>
        <tr>

        </tr>
    </table>
</form>
